services:
  server:
    container_name: server
    image: local/test
    command: server
    networks:
      public:
        ipv4_address: 1.0.0.127
      private1:
        ipv4_address: 10.0.0.127
      private2:
        ipv4_address: 10.1.0.127
    volumes:
      - config:/config
  server_ready:
    container_name: server_ready
    image: quay.io/curl/curl
    entrypoint: sh
    command: ["-c", "sleep infinity"]
    depends_on:
      server:
        condition: service_started
    networks:
      public:
        ipv4_address: 1.0.0.128
    healthcheck:
      test: [CMD, "curl", "-f", "server"]
      interval: 1s
      retries: 3
      start_period: 3s
      start_interval: 1s
  sender:
    container_name: sender
    image: local/test
    command: sender ${SENDER_ARGS:-send --debug --strict}
    depends_on:
      server_ready:
        condition: service_healthy
    networks:
      private1:
        ipv4_address: 10.0.0.1
    volumes:
      - coverage:/coverage
      - config:/root/.config/p2pcp
      - /tmp/p2pcp/integration/sender/data:/data
      - ../../transfer_file_with_subdir:/testdata/transfer_file_with_subdir
    environment:
      GOCOVERDIR: /coverage
      SENDER_DIR: ${SENDER_DIR:-}
  receiver:
    container_name: receiver
    image: local/test
    command: receiver
    depends_on:
      sender:
        condition: service_started
    networks:
      private2:
        ipv4_address: 10.1.0.1
    volumes:
      - coverage:/coverage
      - config:/root/.config/p2pcp
      - /tmp/p2pcp/integration/receiver/data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      GOCOVERDIR: /coverage
      RECEIVER_DIR: ${RECEIVER_DIR:-}
      RECEIVER_STDIN: ${RECEIVER_STDIN:-}
      RECEIVER_TARGET_PATH: ${RECEIVER_TARGET_PATH:-}
      RECEIVER_SECRET: ${RECEIVER_SECRET:-}
networks:
  public:
    internal: true
    ipam:
      config:
        - subnet: "1.0.0.0/16"
          ip_range: "1.0.0.0/24"
          gateway: "1.0.0.254"
  private1:
    internal: true
    ipam:
      config:
        - subnet: "10.0.0.0/16"
          ip_range: "10.0.0.0/24"
          gateway: "10.0.0.254"
  private2:
    internal: true
    ipam:
      config:
        - subnet: "10.1.0.0/16"
          ip_range: "10.1.0.0/24"
          gateway: "10.1.0.254"
volumes:
  config:
  coverage:
