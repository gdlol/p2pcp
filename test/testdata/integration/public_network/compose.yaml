services:
  server:
    container_name: server
    image: local/test
    command: server
    networks:
      test:
        ipv4_address: 1.0.0.127
    volumes:
      - config:/config
    healthcheck:
      test: [CMD, /test, server, ready]
      interval: 1s
      retries: 3
      start_period: 30s
      start_interval: 1s
  sender:
    container_name: sender
    image: local/test
    command: sender ${SENDER_ARGS:-send --debug --strict}
    depends_on:
      server:
        condition: service_healthy
    networks:
      test:
        ipv4_address: 1.0.0.1
    volumes:
      - coverage:/coverage
      - config:/root/.config/p2pcp
      - /tmp/p2pcp/integration/sender/data:/data
      - ../../transfer_file_with_subdir:/testdata/transfer_file_with_subdir
    environment:
      GOCOVERDIR: /coverage
      SENDER_DIR: ${SENDER_DIR:-}
  receiver:
    container_name: receiver
    image: local/test
    command: receiver
    depends_on:
      sender:
        condition: service_started
    networks:
      test:
        ipv4_address: 1.0.0.2
    volumes:
      - coverage:/coverage
      - config:/root/.config/p2pcp
      - /tmp/p2pcp/integration/receiver/data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      GOCOVERDIR: /coverage
      RECEIVER_DIR: ${RECEIVER_DIR:-}
      RECEIVER_STDIN: ${RECEIVER_STDIN:-}
      RECEIVER_TARGET_PATH: ${RECEIVER_TARGET_PATH:-}
      RECEIVER_SECRET: ${RECEIVER_SECRET:-}
networks:
  test:
    internal: true
    ipam:
      config:
        - subnet: "1.0.0.0/16"
          ip_range: "1.0.0.0/24"
          gateway: "1.0.0.254"
volumes:
  config:
  coverage:
